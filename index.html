<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      
      <div class = "geolocationDiv"></div> 
        <p>Click button to display location using Latitude and Longitude</p> 
        <button class = "button" onclick="getlocation()">Click me!</button> 
        <p id="latAndLong"></p> 

        <script> 
        var lat = "";
        var long ="";
        var latAndLongEl = document.getElementById("latAndLong"); 
        function getlocation(){ 
                navigator.geolocation.getCurrentPosition(showLoc); 
        } 
        function showLoc(pos){ 
                latAndLongEl.innerHTML = "Latitude: " + pos.coords.latitude +  
                "<br>Longitude: " + pos.coords.longitude;
                var lat = pos.coords.latitude;
                console.log('lat:', lat)
                var long = pos.coords.longitude;
                console.log('long:', long)
            } 
        </script> 
     
  </section>
  </body>
  <script src="script.js"></script>
</html>
