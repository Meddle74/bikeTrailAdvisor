<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Outdoor Adventure Planner</title>
  <script src="https://kit.fontawesome.com/62686c0c57.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@800&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,800;1,400&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="frontPage" class="hide">
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-12">
                <img class="logoImage" src="assets/birdBike.svg" alt="Bird on a Bike Image">
                <div class="column is-12">
                  <h1 class="logoText title has-text-centered">Outdoor Adventure Planner <span>&trade;<span></h1>
                  <h2 class="logoTagLine subtitle is-5 has-text-centered pt-5">Using your browser's GPS, Outdoor Adventure Planner will find bike trails within a 25 miles of your current location.</h2>
                  <div class="geolocationDiv"></div>
                  <button class="button button1" onclick="getTrails()">-> Find Trails in Your Area <-</button>
                </div>
            </div>
    </section>
  </div>
  
  
  <div class="container hide" id="trailsPage">
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a .logoImageNavBar href="">
          <img src="assets/navBar_Logo.svg" width="500" height="64">
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is-hoverable">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
          <div class="navbar-menu is-hoverable">
              <div class="navbar-start">
                  <a class="navbar-item">
              Change Your GPS Location
            </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
    <!-- Here you can add buttons on the left -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of Nav Bar -->

    <br>
    <div class="trails-container">
        <div class="tile is-ancestor">
            <div class="tile is-horizontal">
                <div class="tile is-parent is-4">
                    <div class="tile is-child box trails-list">
                        <div class="title is-4">Trail List</div>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="information tile is-child box">
                        <div class="trail-name"></div>
                        <!-- place weather div here -->
                        <div class="description description"></div>
                        <div class="length"></div>
                        <div class="rating"></div>
                        <img class="image-div" alt="Trail Image">
                        <div class="more-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Outdoor Adventure Planner</strong> by A-Team. <br>Copyright &#169; 2020
    </p>
  </div>
</footer>


</body>
<script src="script.js"></script>

</html>
